<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="login">
            <form class="form">
                <label for="chk" aria-hidden="true">Log in</label>
                <input class="input" type="email" autocomplete="off" name="email" placeholder="email" required="">
                <input class="input" type="password" name="pswd" placeholder="Password" required="">
                <button>Log in</button>
            </form>
        </div>

        <div class="resister">
            <form class="form">
                <label for="chk" aria-hidden="true">Resister</label>
                <input class="input" type="text" name="txt" placeholder="Username" autocomplete="off" required="">
                <input class="input" type="email" name="email" placeholder="Email" autocomplete="off" required="">
                <input class="input" type="password" name="pswd" placeholder="Password" required="">
                <button>Resister</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
